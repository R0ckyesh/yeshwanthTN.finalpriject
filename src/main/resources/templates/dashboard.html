<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Dashboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #2C2F36; /* Dark grey background */
      color: #D1D5DB; /* Light grey text */
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .wrapper {
      display: flex;
      width: 100%;
    }

    /* Sidebar styles */
    .sidebar {
      width: 250px;
      background-color: #1A202C; /* Darker grey for sidebar */
      color: #ecf0f1; /* Light grey text for sidebar */
      padding: 20px;
      height: 100vh;
      position: sticky;
      top: 0;
      transition: 0.3s;
    }

    .sidebar h2 {
      color: #fff;
      margin-bottom: 20px;
      font-size: 22px;
      text-transform: uppercase;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin-bottom: 10px;
    }

    .sidebar ul li a {
      display: block;
      padding: 12px;
      background-color: #2D3748; /* Slightly lighter dark grey */
      color: #ecf0f1;
      text-decoration: none;
      font-size: 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .sidebar ul li a:hover {
      background-color: #4A5568; /* Lighter grey when hovered */
    }

    /* Main content styles */
    .main-content {
      flex: 1;
      padding: 40px;
      background-color: #2C2F36; /* Same dark grey as the background */
      overflow-y: auto;
    }

    .main-content header {
      text-align: center;
      margin-bottom: 40px;
    }

    .main-content header h1 {
      font-size: 36px;
      color: #F1F5F9; /* Light grey text for header */
      margin: 0;
    }

    .menu {
      display: flex;
      justify-content: space-evenly;
      margin-top: 40px;
    }

    .menu a {
      padding: 15px 30px;
      background-color: #4A90E2; /* Blue buttons */
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .menu a:hover {
      background-color: #357ABD; /* Darker blue on hover */
      transform: scale(1.1);
    }

    .menu a:active {
      transform: scale(0.95);
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
      }

      .main-content {
        padding: 20px;
      }

      .menu {
        flex-direction: column;
        align-items: center;
      }

      .menu a {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

<div class="wrapper">
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Form Types</h2>
    <ul>
      <li><a href="/forms/personal" class="button">Personal Forms</a></li>
      <li><a href="/forms/business" class="button">Business Forms</a></li>
      <li><a href="/forms/project" class="button">Project Forms</a></li>
      <li><a href="/forms/education" class="button">Education Forms</a></li>
    </ul>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <header>
      <h1>Information Collector</h1>
    </header>

    <div class="menu">
      <a href="/forms/personal" class="button">Personal Forms</a>
      <a href="/forms/business" class="button">Business Forms</a>
      <a href="/forms/project" class="button">Project Forms</a>
      <a href="/forms/education" class="button">Education Forms</a>
    </div>
  </div>
</div>

</body>
</html>
