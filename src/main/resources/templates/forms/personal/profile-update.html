<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <link rel="stylesheet" href="/static.css/style.css">
    <style>
        /* Page and body styling */
        body {
            background-color: #f4f4f4; /* Light grey background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container for the page */
        .page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        /* Update password form container */
        .update-password-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #007bff;
            margin-bottom: 30px;
        }

        /* Label and input field styling */
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Button styling */
        button {
            padding: 15px;
            width: 100%;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Error and success message styling */
        .error-message, .success-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            color: white;
            font-size: 16px;
        }

        .error-message {
            background-color: #f44336; /* Red */
        }

        .success-message {
            background-color: #4CAF50; /* Green */
        }
    </style>
</head>
<body>
<div class="page-container">
    <div class="update-password-container">
        <h2>Update Your Password</h2>
        <form action="/update-password" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" required placeholder="Enter new password">

            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm new password">

            <button type="submit">Update Password</button>

            <!-- Error message display -->
            <div class="error-message" th:if="${error}">
                <p th:text="${error}"></p>
            </div>

            <!-- Success message display -->
            <div class="success-message" th:if="${success}">
                <p th:text="${success}"></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
