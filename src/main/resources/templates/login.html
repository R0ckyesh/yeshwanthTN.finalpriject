<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Login</title>
</head>
<body>
<div class="heading-container">
    <h1 class="highlight-heading">AvirantEnterprises</h1>
</div>

<div class="form-container">
    <h2>Login</h2>
    <form action="/login" method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required class="form-input">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required class="form-input">
        </div>

        <button type="submit" class="submit-button">Login</button>
    </form>

    <div th:if="${error}">
        <p class="error-message">Invalid credentials. Please try again.</p>
    </div>
</div>

<style>
    /* General Body Styling */
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #2a2a2a; /* Dark grey background */
        margin: 0;
        flex-direction: column; /* Stack the heading and form vertically */
    }

    /* Heading Container Styling */
    .heading-container {
        text-align: center;
        margin-bottom: 30px; /* Space between heading and form */
    }

    /* Header Styling with Subtle Glowing Effect */
    .highlight-heading {
        font-size: 4em; /* Larger font size */
        font-weight: bold;
        color: #ffcc00; /* Yellow color for emphasis */
        text-transform: uppercase; /* Uppercase letters */
        letter-spacing: 3px; /* Space between letters */
        text-shadow: 0 0 5px rgba(255, 204, 0, 0.6), 0 0 10px rgba(255, 204, 0, 0.5), 0 0 15px rgba(255, 204, 0, 0.4); /* Less intense glow */
    }

    /* Form Container Styling */
    .form-container {
        background-color: #333; /* Dark grey background for form */
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Darker shadow */
        width: 350px; /* Increased width */
        text-align: center;
    }

    /* Form Group Styling */
    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    /* Label Styling */
    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #f4f4f4; /* Light grey labels */
        font-weight: bold;
    }

    /* Input Fields Styling */
    .form-input {
        width: 100%;
        padding: 12px;
        border: 1px solid #555; /* Darker border */
        border-radius: 5px;
        box-sizing: border-box;
        background-color: #444; /* Darker background for inputs */
        color: #fff; /* White text */
        font-size: 1.1em;
    }

    .form-input:focus {
        outline: none;
        border-color: #4CAF50; /* Green border on focus */
    }

    /* Button Styling */
    .submit-button {
        background-color: #4CAF50; /* Green background */
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 1.2em;
        transition: background-color 0.3s ease;
    }

    .submit-button:hover {
        background-color: #45a049; /* Lighter green on hover */
    }

    /* Error Message Styling */
    .error-message {
        color: #ff4d4d; /* Red color for error messages */
        font-size: 16px;
        margin-top: 20px;
    }
</style>
</body>
</html>
